// Email Capture for Hotels-web
if (location.hostname == 'www.redbus.in') {
  if (location.pathname.indexOf('/hotels/booking') != -1)
  {
    _taq.handlers.push(['ready', function() {
      var $ = _taq.$;
       if ($('input[id="email_id"]').val() != '')
       {
         var email =input[id="email_id"].val().trim().toLowerCase();
         if (email !== '' && email !== undefined && email.indexOf('@') != -1 && email.indexOf('.') != -1) {
         _taq.identify.push([email, function() {
           _taq.property.push(['email', email]);
         }]);
        }
       }
      var name='-';
      $(document).on('blur', 'input[id="first_name"]', function() {
         name = $('input[id="first_name"]').val().toLowerCase();
        });

      $(document).on('blur', 'input[id="email_id"]', function() {
        //console.log("hai");
        var email = $('input[id="email_id"]').val().trim().toLowerCase();
        var re = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/;
        if (re.test(email))
        {
          _taq.identify.push([email, function() {
            _taq.property.push(['email', email]);
            if (name != "" && name.length>3 && name.indexOf('@') == -1) {
              if(/^[a-zA-Z ]*$/.test(name) == true){
                _taq.property.push(['name', name]);
              }
            }
          }]);
        }
      });
      $(document).on('blur', 'input[id="mob_no"]', function() {
        var phone = $('input[id="mob_no"]').val().trim();
        if (phone.length == 10) {
          _taq.property.push(['mobile', phone]);
        }
      });
    }]);
  }

}

//webpush permissions for every 2minutes(120000)
if(location.search.indexOf('gmgtest77') != -1)
{
  var d= new Date;
  var time= d.getTime();
  localStorage.setItem('time',time);
  if(_taq.getLSItem('webpush_status') == undefined)
  {
    webnotif();
    //_taq.do_webpush_registration();
    var time_limit = time + 120000;
    localStorage.setItem('time_limit',time_limit);
    console.log('new customers');
  }
  if(_taq.getLSItem('webpush_status') == "denied")
  {
    if(localStorage.getItem('time_limit') == undefined)
    {
      webnotif();
      //_taq.do_webpush_registration();
      var time_limit = time + 120000;
      localStorage.setItem('time_limit',time_limit);
      console.log('Repeated customers');
    }
    else if(localStorage.getItem('time') > localStorage.getItem('time_limit'))
    {
      webnotif();
      //_taq.do_webpush_registration();
      var time_limit = time + 120000;
      localStorage.setItem('time_limit',time_limit);
      console.log('new customers after time');
    }
  }
}
